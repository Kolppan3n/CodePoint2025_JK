<!DOCTYPE html>
<html>
  <head>
    <title>games</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="utf-8" />
    <script>
      const elementFromHtml = (html) => {
        event.preventDefault();
        const template = document.createElement("template");
        template.innerHTML = html.trim();
        return template.content.firstElementChild;
      };
      

      const createReview = () => {
        event.preventDefault();

        const completed = document.getElementById("completed").checked;
        const card = elementFromHtml(`
            <div class=review-card>
              <h3 class="name">${document.getElementById("name").value}
                <input class="completed" type="checkbox" disabled ${completed ? "checked" : ""} />
              </h3>
              <h6 class="publisher">${document.getElementById("publisher").value}
                <p class="release">${document.getElementById("release").value}</p>
              </h6>
              <h6 class="genre">${document.getElementById("genre").value}</h6>
              <h6 class="platform">${document.querySelector('input[name="platform"]:checked').value}</h6>
              <p class="synopsis">${document.getElementById("synopsis").value}</p>
            </div>`);

        const container = document.getElementById("review-container");
        container.appendChild(card);
      };
    </script>
  </head>
  <body>
    <header>
      <h1>Codepoint 2025</h1>
      <nav>
        <ul>
          <li><a href="cv.html">CV</a></li>
          <li>
            <a href="oblivion.html">Games</a>
          </li>
          <li style="border-bottom: 8px solid var(--primary)">
            <a href="reviews.html">Reviews</a>
          </li>
          <li><a href="reservations.php">Reservations</a></li>
        </ul>
      </nav>
    </header>
    <aside class="sidebar">
      <nav>
        <h3>Games</h3>
        <ul class="games">
          <li>
            <a href="oblivion.html">
              <i class="fa-solid fa-square"></i>
              <span>Oblivion Remastered</span>
            </a>
          </li>
          <li>
            <a href="mtga.html">
              <i class="fa-solid fa-square"></i>
              <span>MTG Arena</span>
            </a>
          </li>
          <li>
            <a href="valheim.html">
              <i class="fa-solid fa-square"></i>
              <span>Valheim</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <h1 class="subheader"></h1>
      <article class="stuff">
        <form class="review-form" id="review-form" onsubmit="createReview()">
          <h2 class="form-header">Create a Game Review</h2>
          <label for="name">Game</label>
          <input id="name" name="name" type="text" /><br />
          <label for="genre">Genre</label>
          <select id="genre" name="genre">
            <option value="Platformer">Platformer</option>
            <option value="Survival">Survival</option>
            <option value="FPS">FPS</option>
            <option value="Fighting">Fighting</option>
            <option value="Rhythm">Rhythm</option>
            <option value="RPG">RPG</option>
            <option value="MOBA">MOBA</option>
            <option value="Strategy">Strategy</option></select
          ><br />
          <label for="publisher">Publisher</label>
          <input id="publisher" name="publisher" type="text" /><br />
          <label for="release">Release Date</label>
          <input id="release" name="release" type="date" /><br />
          <label>Platform:</label><br />
          <input type="radio" id="pc" name="platform" value="pc" checked/>
          <label for="pc">PC</label><br />
          <input type="radio" id="console" name="platform" value="console" />
          <label for="console">Console</label><br />
          <input type="radio" id="mobile" name="platform" value="mobile" />
          <label for="mobile">Mobile</label><br />
          <textarea
            id="synopsis"
            name="synopsis"
            placeholder="Synopsis..."
          ></textarea
          ><br />
          <label for="completed">Completed?</label>
          <input id="completed" name="completed" type="checkbox" /><br />
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </form>
      </article>
      <aside class="aside" id="aside">
        <div class="review-container" id="review-container"></div>
      </aside>
    </main>
    <footer>Footer (sivuston tekij√§ + yhteystiedot)</footer>
  </body>
